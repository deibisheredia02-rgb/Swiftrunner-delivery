<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftRush â€“ NYC's Fastest AI Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        swift: {
                            bg: '#0A0A0A',
                            text: '#F5F5F5',
                            yellow: '#FFD300',
                            cyan: '#00FFFF',
                            gray: '#1E1E1E',
                            card: '#111111'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'liquid': 'liquid 20s ease infinite',
                        'fadeIn': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        liquid: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0A0A0A;
            color: #F5F5F5;
            font-family: 'Montserrat', sans-serif;
        }
        
        .liquid-glass {
            background: linear-gradient(-45deg, #111, #1a1a1a, #0d1a1a, #111);
            background-size: 400% 400%;
            animation: liquid 15s ease infinite;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .liquid-glass::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x, 0px) var(--mouse-y, 0px),
                rgba(0, 255, 255, 0.06),
                transparent 40%
            );
            z-index: 1;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .glow-border {
            position: relative;
        }

        .glow-border::after {
            content: "";
            position: absolute;
            inset: -1px;
            background: radial-gradient(
                400px circle at var(--mouse-x, 0px) var(--mouse-y, 0px),
                rgba(0, 255, 255, 0.4),
                transparent 40%
            );
            z-index: 0;
            pointer-events: none;
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFD300;
        }
    </style>
